<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link href="./css/review.css" rel="stylesheet">
    <script src="./js/review.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="small_logo">
        <img src="asset/image/small_logo.jpg" id="logo_small" onerror=this.src="./asset/image/no_image.png" onclick="goMain();">
    </div>

    <div id="container">
        <div id="search">
            <!-- <form action="review.html" method="get" onsubmit="return check()"> -->
            <select id="searchType" name="type">
                <option value="contents">내용</option>
            </select>
            <input type="text" name="value" id="searchText">
            <input type="button" value="검색" id="searchButton">
            <input type="button" value="초기화" id="initbutton">
        <!-- </form> -->
        </div>
        <br>
        <table id="medicinetable">
        </table>
        <br>
        <table id="reviewtable">
        </table>
        <br>
        <div id="pagination"></div> <br>
        <table id="writetable">
            <tr>
                <td>별점</td>
                <td>
                    <select name="evaluate" id="evaluate">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </td>
            <tr>
                <td colspan="2">내용</td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="contents" id="contents" rows="13" cols="40"></textarea></td>
            </tr>
            <tr><td colspan="2"><input type="button" value="리뷰저장" id="write"></td>
            </tr>
        </table> <br>
        <div id="menu"> 뒤로 가기 </div>
    </div>
    
</body>
</html>
