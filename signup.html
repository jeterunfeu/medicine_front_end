<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="./js/signup.js"></script>
    <link href="./css/signup.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>

    <div id="small_logo">
        <img src="asset/image/small_logo.jpg" id="logo_small">
    </div>

    <div id="login">
    <h2> 회원가입 </h2>
    <!-- 회원가입 폼 -->

        <form>
        <span id="duplicatedalert"></span>
        <table>
            <tr>
                <th>ID</th>
                <td>
                    &nbsp;&nbsp;<input type="text" name="memberid" id="memberid">
                </td>
                <td>
                    <input type="button" value="중복검사" onclick="duplicatedCheck()">
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    &nbsp; <input type="password" name="memberpw" id="memberpw">
                </td>
            </tr>
            <tr>
                <th>Password 확인</th>
                <td>
                    &nbsp; <input type="password" name="memberpw2" id="memberpw2">
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    &nbsp; <input type="text" name="membername" id="membername">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    &nbsp; <input type="text" name="email" id="email" placeholder="@를 포함한 Email">
                </td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>
                    &nbsp; <input type="number" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td>
                    &nbsp; <input type="text" name="address" id="address">
                </td>
            </tr>
            <tr>
                <th>history</th>
                <td>
                    &nbsp; <input type="text" name="history" id="history">
                </td>
            </tr>
            <tr>
                <th>allergy</th>
                <td>
                    &nbsp; <input type="text" name="allergy" id="allergy">
                </td>
            </tr>
            <tr>
                <th>medicine</th>
                <td>
                    &nbsp; <input type="text" name="medicine" id="medicine">
                </td>
            </tr>
        </table> 
        <br>
        <br>
        <!-- 버튼 -->
        <div class="button">
            <input type="button" value="가입하기" onclick="signUpCheck()">
            <input type="button" value="취소하기" onclick="back()">
        </form>
        </div>

    </div>
    </body>
</html>
